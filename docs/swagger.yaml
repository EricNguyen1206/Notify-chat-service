        type: string
      channels:
        items:
          $ref: '#/definitions/chat-service_internal_models.Channel'
        type: array
      created_at:
        type: string
      deleted_at:
        $ref: '#/definitions/gorm.DeletedAt'
      email:
        description: Unique email for the user
        type: string
      id:
