          schema:
            $ref: '#/definitions/chat-service_internal_models.ErrorResponse'
        "401":
          description: Unauthorized - invalid credentials
          schema:
            $ref: '#/definitions/chat-service_internal_models.ErrorResponse'
        "500":
          description: Internal server error
          schema:
