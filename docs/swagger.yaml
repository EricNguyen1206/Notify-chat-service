          schema:
            $ref: '#/definitions/chat-service_internal_models.ErrorResponse'
        "401":
          description: Unauthorized - invalid or missing token
          schema:
            $ref: '#/definitions/chat-service_internal_models.ErrorResponse'
        "500":
